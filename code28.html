<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block Product Cards</title>
    <link rel="stylesheet" href="./code.css">
</head>
<body>

    <h2>display: inline-block (Product cards)</h2>

    <div class="output-box">
        <div class="card book">
            <h3>Book</h3>
            <p>$10</p>
        </div>

        <div class="card headphone">
            <h3>Headphone</h3>
            <p>$30</p>
        </div>

        <div class="card watch">
            <h3>Watch</h3>
            <p>$50</p>
        </div>
    </div>

</body>
</html>
