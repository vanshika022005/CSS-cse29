<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Example</title>
    <link rel="stylesheet" href="./float.css">
</head>
<body>

    <div class="container">
        <h2>float (Image in an article)</h2>

        <img src="./school student.webp" class="float-img" alt="Article Image">

        <p>
            This text flows around the image, just like a newspaper or blog post with
            an image aligned to the left. It continues to wrap neatly around the
            floated image.
        </p>
    </div>

</body>
</html>
